<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patatas fritas - Receta</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor-receta">
    <h1>Patatas fritas</h1>
    <p class="subtitulo">Receta de patatas fritas caseras.</p>

    <img src="imagenes/patatas.jpg" alt="Plato de patatas fritas" class="imagen-receta">

    <h2>Ingredientes</h2>
    <ul>
        <li>3 ó 4 patatas (300g.)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>

    <h2>Elaboración (Pasos)</h2>
    <ol>
        <li>Calentar aceite en una sartén.</li>
        <li>Añadir las patatas cortadas, la sal y los ajos.</li>
        <li>Freír al gusto.</li>
        <li>Servir en plato.</li>
    </ol>
</div>
    </body>
</html>
